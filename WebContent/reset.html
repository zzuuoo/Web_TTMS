<!--注册主页面-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- 重置文件 -->
  <link rel="stylesheet" href="./resetcss/normalize.css">
  <link rel="stylesheet" href="./resetcss/style.css">
  <title>注册</title>
</head>
<body>
  <div class="reg_div">
    <p>注册</p>
    <ul class="reg_ul">
      <li>
          <span>用户名：</span>
          <input type="text" name="" value="" placeholder="4-8位用户名" class="reg_user" id="emp_no">
          <span class="tip user_hint"></span>
      </li>
      <li>
          <span>用户类型：</span>
          <select class="choosetype" id = "type">
            <option value="0">普通用户</option>
            <option value="1">管理员</option> 
          </select>
      </li>
      <li>
          <span>密码：</span>
          <input type="password" name="" value="" placeholder="6-16位密码" class="reg_password" id="emp_pass">
          <span class="tip password_hint"></span>
      </li>
      <li>
          <span>确认密码：</span>
          <input type="password" name="" value="" placeholder="确认密码" class="reg_confirm" id="emp_pass">
          <span class="tip confirm_hint"></span>
      </li>
      <li>
          <span>邮箱：</span>
          <input type="text" name="" value="" placeholder="邮箱" class="reg_email" id="emp_email">
          <span class="tip email_hint"></span>
      </li>
      <li>
          <span>手机号码：</span>
          <input type="number" name="" value="" placeholder="手机号" class="reg_mobile" id="emp_tel_num">
          <span class="tip mobile_hint"></span>
      </li>
      <li>
        <button type="button" name="button" class="red_button" id="register">注册</button>
        <button type="button" name="button" class="red_button" onclick="back()">返回</button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="./resetjs/jquery.min.js"></script>
  <script type="text/javascript" src="./resetjs/script.js"></script>
  <script src="registerJS/register.js"></script>
</body>
</html>
