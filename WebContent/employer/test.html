<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<table class="layui-hide" id="test"></table>
              
          
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'../GetAllEmployee'
    ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
      layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
      //,curr: 5 //设定初始在第 5 页
      ,groups: 3 //只显示 1 个连续页码
      ,first: true //不显示首页
      ,last: true //不显示尾页
      
    }
    ,cols: [[
       {field: 'emp_id', title: 'ID', width:80, sort: true, fixed: 'left'}
      ,{field: 'emp_no', title: '账号', width:80}
      ,{field: 'emp_name', title: '昵称', width:80}
      ,{field: 'emp_addr', title: '住址', width:120} 
      ,{field: 'emp_tel_num', title: '电话', width: 120}
      ,{field: 'emp_email', title: '邮箱', width: 120}
    ]]
    
  });
});
</script>

</body>
</html>
