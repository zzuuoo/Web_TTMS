<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- 重置文件 -->
  <link rel="stylesheet" href="../resetcss/normalize.css">
  <link rel="stylesheet" href="../resetcss/style.css">
  <title>注册</title>
  <script type="text/javascript">
	function init() {
		document.getElementById("emp_no").value=window.user.emp_no;
		document.getElementById("emp_pass").value=window.user.emp_pass;
		if(window.user.type=='1'){
			document.getElementById("type").value='1';
		}else{
			document.getElementById("type").value='0';
		}
		document.getElementById("head_path").value=window.user.head_path;	
	}

</script>
</head>
<body onload="init()">
  <div class="reg_div">
    <p>编辑</p>
    <ul class="reg_ul">
      <li>
          <span>账号</span>
          <input type="text" name="" value="" placeholder="6-20位用户名" class="reg_user" id="emp_no">
          <span class="tip user_hint"></span>
      </li>
      <li>
          <span>用户类型：</span>
          <select class="choosetype" id = "type">
            <option value="0">普通用户</option>
            <option value="1">管理员</option> 
          </select>
      </li>
      <li>
          <span>密码：</span>
          <input type="text" name="password" value="" placeholder="6-20位密码" class="reg_password" id="emp_pass">
          <span class="tip password_hint"></span>
      </li>
   
      <li>
          <span>头像：</span>
         <input type="text" name="head_path" id="head_path" >

          
      </li>
      <li>
        <button type="button" name="button" class="red_button" id="register">注册</button>
        <button type="button" name="button" class="red_button" onclick="back()">返回</button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="../resetjs/jquery.min.js"></script>
  <script type="text/javascript" src="../resetjs/script.js"></script>
</body>
</html>
