<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JQuery的AJAX</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>

<script>
//页面初始化加载
$(function(){
    $.ajax({
        url: "Register",
		type: "POST", //提交方式，也可以是get
		dataType: "json",   //返回格式为json,也可以不添加这个属性，也可以是（xml、json、script 或 html）。
		async: true, //请求是否异步，默认为异步，这也是ajax重要特性
		//data: { sid: value },    //参数值 ,id是定义的要传的参数变量名，后台接收一致，value是页面取的传值的变量名，如果有多个，按照格式每组用逗号隔开，没有参数可以不用
		beforeSend: function() {
			//请求前的处理，如果没有可以不用写
		},
        data: {
            emp_no: 'tttttt',
            emp_pass: '123456',
            type: '1',
            emp_email: '111',
            emp_tel_num: '111',
            emp_name:'测试',
            
            emp_addr:'地址',
            Head_path:'头像路径',
            
        },
        success: function(data){    //    alert后台的返回值
            alert(data.flag);
        },
        complete: function() {
			//请求完成的处理 ，如果没有，可以不用
		},
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            alert(XMLHttpRequest.status);
            alert(XMLHttpRequest.readyState);
            alert(textStatus);
        },
    });
});
</script>	
</body>
</html>
