<!--用户登录-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/common.css" />
		<script type="text/javascript" src="./js/jquery.min.js"></script>
	</head>
	<body>
	<div>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							最接地气剧院票务管理系统
						</div>
						<img src="./img/login.jpg" class="loginLogo" style="text-align: center;">
						</div>
						<div>
							<div class="form_text_ipt">
								<input name="mobile" type="text" placeholder="账号" id="mobile" onblur="checkEmpNo()">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码" id="emp_pass" onblur="checkEmpPass()">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									<a href="#">忘记密码</a>
								</div>
							</div>
							<div class="form_btn">
								<button id="userLogin" onclick="login()">登录</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="reset.html">马上注册</a>
							</div>
						</div>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="#">QQ登录</a>
								<a href="#">微信登录</a>
								<a href="#">微博登录</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./loginJS/login.js" ></script>
		<script type="text/javascript" src="./loginJS/session.js" ></script>
		<script type="text/javascript" src="./js/common.js" ></script>
	</body>
</html>
